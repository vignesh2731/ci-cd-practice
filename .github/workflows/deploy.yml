name: Deploy to Aws
on:
    push:
        branches:
            - master
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install node
              uses: actions/setup-node@v2
              with:
                node-version: '20'

            - name: Login to docker
              uses: docker/login-action@v2
              with:
                username: ${{secrets.DOCKER_USERNAME}}
                password: ${{secrets.DOCKER_PASSWORD}}

            - name: Build and push image
              uses: docker/build-push-action@v2
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: sreevignesh27/ci-cd-app:latest

            - name: Verify image
              run: docker pull sreevignesh27/ci-cd-app:latest

            - name: Deploying to ec2
              uses: appleboy/ssh-action@master
              with:
                host: ${{secrets.SSH_HOST}}
                username: ${{secrets.SSH_USERNAME}}
                key: ${{secrets.SSH_KEY}}
                script: |
                    sudo docker pull sreevignesh27/ci-cd-app:latest
                    sudo docker stop ci-cd-app || true
                    sudo docker rm ci-cd-app || true
                    sudo docker run --name ci-cd-app -p 3000:3000 -d sreevignesh27/ci-cd-app:latest